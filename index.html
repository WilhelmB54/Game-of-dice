<!DOCTYPE html>
<html lang="en-EN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- Style sheet link -->
    <link rel="stylesheet" href="style.css" />
    <title>Game of Dice</title>
  </head>

  <body>
    <!-- New Game button -->
    <div class="container-fluid d-flex flex-column backgroundCover">
      <div class="flex-container p-5 w-100">
        <button
          type="button"
          class="button fs-1 buttonsColor"
          id="newGameButton"
        >
          <i class="bi bi-plus-square-fill me-3"></i>
          NEW GAME
        </button>
      </div>

      <!-- Player 1 button -->
      <div class="flex-grow-1 d-flex flex-column flex-sm-row">
        <div
          id="player1"
          class="d-flex justify-content-evenly flex-column align-items-center h-100 w-100"
        >
          <div class="flex-container">
            <div class="d-flex align-items-center">
              <h1>PLAYER 1</h1>
              <div class="selectPlayer rounded-circle ms-3"></div>
            </div>
            <div class="containerCount">
              <p class="fs-1 d-inline playerCount zerosColor">0</p>
            </div>
          </div>

          <div class="round flex-container px-2 pt-2">
            <h2>ROUND</h2>
            <p class="fs-3 zerosColor">0</p>
          </div>
        </div>

        <!-- Dice button -->
        <div class="flex-container h-100 w-100">
          <div class="flex-container h-50 w-100">
            <i class="bi dice bi-dice-1" id="diceModel"></i>
          </div>

          <!-- Roll button -->
          <div class="flex-container w-100">
            <button
              type="button"
              class="button w-75 fs-3 buttonsColor"
              id="rollButton"
            >
              <i class="bi bi-dice-6-fill me-3"></i>
              ROLL
            </button>

            <!-- Hold button -->
            <button
              type="button"
              class="button w-75 fs-3 buttonsColor"
              id="holdButton"
            >
              <i class="bi bi-cart-check-fill me-3"></i>
              HOLD
            </button>
          </div>
        </div>

        <!-- Player 2 button -->
        <div
          class="d-flex justify-content-evenly flex-column align-items-center h-100 w-100"
        >
          <div class="flex-container">
            <div class="d-flex align-items-center">
              <h1 class="m-0">PLAYER 2</h1>
              <div class="selectPlayer rounded-circle ms-3"></div>
            </div>
            <div class="containerCount">
              <p class="fs-1 d-inline playerCount zerosColor">0</p>
            </div>
          </div>

          <div class="round flex-container px-2 pt-2">
            <h2>ROUND</h2>
            <p class="fs-2 zerosColor">0</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Script link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
